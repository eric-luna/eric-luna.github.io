<!DOCTYPE html>
<html>
<head>
	<title>Eric's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
	<body>
		<!-- Header Title -->
		<h1>Calculator</h1>
		<div class="body">
			<!-- This is the top portion of the calculator -->
			<div class="top">
				<!-- Clear button -->
				<button class="clear">C</button>
				<!-- This is the display area for the math operations -->
				<p id="display"></p>
			</div>
			<!-- These are the rows for the calculator buttons -->
			<div class="row-container">
				<!-- First  Row-->
				<div class="row">
					<button class="numbers" id="seven">7</button>
					<button class="numbers" id="eight">8</button>
					<button class="numbers" id="nine">9</button>
					<button class="operators" id="add">+</button>
				</div>
				<!-- Second  Row-->
				<div class="row">
					<button class="numbers" id="four">4</button>
					<button class="numbers" id="five">5</button>
					<button class="numbers" id="six">6</button>	
					<button class="operators" id="subtract">-</button>
				</div>
				<!-- Third  Row-->
				<div class="row">
					<button class="numbers" id="one">1</button>
					<button class="numbers" id="two">2</button>
					<button class="numbers" id="three">3</button>
					<button class="operators" id="multiply">*</button>
				</div>
				<!-- Bottom Row-->
				<div class="row">
					<button class="numbers" id="zero">0</button>
					<button class="operators" id="decimal">.</button>
					<button class="operators" id="equal">=</button>
					<button class="operators" id="divide">/</button>
				</div>
			</div>
		</div>
		<footer>
			<p>Coded & Designed by <a href="http://ericandrewluna.com" target="_blank">Eric Luna</a></p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
