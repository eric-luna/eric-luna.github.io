	<!DOCTYPE html>
	<html>
	<head>
		<title>TV Seeker</title>
	  	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/tv.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<meta name="viewport" content= "initial-scale=1">
	</head>
		<body>
			<!-- link to cinema seeker -->
		<a href="movie.html" class="link">Cinema Seeker</a>
		<!-- header title  -->
		<h1 class="header">TV Seeker</h1>
		<!-- search bar section  -->
		<div class="top">
			<input class="search" type="search"></input>
			<button class='button search-button animate'>Search TV Shows</button>
		</div>
		<!-- main content of the tv results -->
		<div class="tv-show">
			<!-- background color for name and release date -->
			<div class="background">
				<div class="name"></div>
				<div class="first_air_date"></div>
			</div>
			<div class="poster"></div>
			<div class="overview"></div>
			<div class="navigation"></div> 
		</div>   
		<footer>
			<p>Coded & Designed by <a href="http://ericandrewluna.com" target="_blank">Eric Luna</a></p>
		</footer>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			<script type="text/javascript" src="tv.js"></script>
		</body>
	</html>
