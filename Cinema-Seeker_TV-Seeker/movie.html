	<!DOCTYPE html>
	<html>
	<head>
		<title>Cinema Seeker</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/movie.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<meta name="viewport" content= "initial-scale=1">
	</head>
	<body>
		<!-- Link to the tv seeker page -->
		<a href="tv.html" class="link">TV Seeker</a>
		<br>
		<!-- main header title -->
		<h1 class="header">Cinema Seeker</h1>
		<!-- search button div -->
		<div class="top">
			<input class="search" type="search"></input>
			<button class='button search-button animate'>Search Movies</button>
		</div>
		<!-- this is where the movie info is placed when receive from api -->
		<div class="movie">
			<div class="title" id="#"></div>
			<div class="release_date"></div>
			<div class="poster"></div>
			<div class="trailer"></div>
			<div class="overview"></div>
			<div class="navigation"></div>
		</div>
		<footer>
			<p>Coded & Designed by <a href="http://ericandrewluna.com" target="_blank">Eric Luna</a></p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/movie.js"></script>
	</body>
	</html>
